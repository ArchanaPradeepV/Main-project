
{% extends 'temp/adminbase.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>

.container {
    max-width: 800px; /* Increased from 600px to 800px */
    margin-top: 20px;
    padding-top: 20px;
}


        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;

        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #008CBA;
            color: white;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #007b8d;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #008CBA;
            box-shadow: 0 0 5px rgba(0, 140, 186, 0.5);
        }

        .form-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .d-grid {
            margin-top: 20px;
        }

        .alert {
            background-color: #e0ffe0;
            color: #4caf50;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2>Add Category</h2>


        <!-- Success Message -->
    <script>
        {% if msg %}
            alert('{{ msg }}');

        {% endif %}
</script>



    <form method="post">
    {% csrf_token %}
    <div class="mb-3">

        <label for="ca" class="form-label">Category</label>
        <select id="ca" name="ca" class="form-control" required>
            <option value="" disabled selected>Select Category</option>
{#            <option value="Adventure">Adventure</option>#}
            <option value="Family">Family</option>
            <option value="Couple">Couple</option>
            <option value="Holiday">Holiday</option>
            <option value="Individual">Individual</option>
        </select>
        <div id="caError" class="error-message"></div>
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom">Submit</button>
    </div>
</form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
