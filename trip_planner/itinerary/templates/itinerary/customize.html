
{% extends 'temp/userbase4.html' %}
{% block base %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Trip</title>
    <style>
        /* Form Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-top: 80px; /* Pushes the container down */
        }

        /* Heading */
        h2 {
            margin-bottom: 10px;
            font-size: 26px;
            text-transform: uppercase;
        }

        /* Form Labels */
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        /* Form Inputs */
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        input:focus, select:focus {
            border: 2px solid #f39c12;
            background: white;
            box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
        }

        /* Submit Button */
        .btn-custom {
            display: inline-block;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            border: none;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #e67e22, #d35400);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customize Your Trip</h2>
        <form method="post">
            {% csrf_token %}
            <label for="destination">Destination:</label>
<input type="text" id="destination" name="destination" required
       pattern="^[A-Za-z\s]+$"
       title="Only letters and spaces are allowed"
       oninput="validateTextInput(this)">
<div id="destinationError" class="error-message" style="color: red; font-size: 14px; display: none;">Only letters and spaces are allowed.</div>

            <label for="budget">Budget:</label>
            <input type="text" id="budget" name="budget" required>

            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" required>

            <button type="submit" class="btn-custom">Generate Itinerary</button>
        </form>
    </div>
<script>
    function validateTextInput(input) {
        const regex = /^[A-Za-z\s]+$/;
        const errorDiv = document.getElementById(input.id + "Error");

        if (!regex.test(input.value)) {
            errorDiv.style.display = "block";
        } else {
            errorDiv.style.display = "none";
        }
    }
</script>
</body>
</html>

{% endblock %}
