    <title>Customization Output</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Heading */
        h2 {
            margin-bottom: 10px;
            font-size: 26px;
            text-transform: uppercase;
        }

        /* Trip Details */
        p {
            font-size: 18px;
            margin: 5px 0;
            font-weight: bold;
        }

        /* Trip Plan Box */
        pre {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
            white-space: pre-wrap;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-weight: bold;
            color: white;
            font-size: 16px;
        }

        /* Button */
        .btn-custom {
            display: inline-block;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
            margin-top: 15px;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #e67e22, #d35400);
            transform: scale(1.05);
        }
